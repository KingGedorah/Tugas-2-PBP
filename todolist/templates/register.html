{% extends 'base.html' %}

{% block meta %}
<title>Account Registration</title>
{% endblock meta %}

{% block content %}  

<div class="flex items-stretch bg-gray-100 min-h-screen font-mono">
    <div class = "flex items-center w-screen h-screen" >
        <div class="flex flex-col justify-center items-center w-full">
    
        
        <h1 class="text-3xl font-semibold">Make New Account</h1>
    
        <div class="mt-6 bg-white p-10 border rounded-lg border-gray-400">
            <form method="POST" action="">
                {% csrf_token %}
                <table>  
                    {{ form.as_table }} 
                </table>
    
                {% if messages %}
                <ul class="mt-3">
                    {% for message in messages %}
                        <li class="text-red-500">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}   
    
                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                            <button class="btn submit_bt" type="submit" value="Submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
        </div>
    </div>
</div>

{% endblock content %}
